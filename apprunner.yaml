version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  pre-run:  
    - pip3 install -r requirements.txt sentence-transformers==4.1.0 peft==0.15.2
  runtime-version: 3.11.10
  command: uvicorn api:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
